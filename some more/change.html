<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #i1{

        width: 500px;
        height: 450px;
        background-color: lightpink;
        position:relative;
        top: 0px;
        right: 0px;
        transform: translate(500px,110px);
    
        border-radius: 20%;


    }

 #i2{
     width: 250px;
     height: 250px;
     background-color: rgb(126, 48, 8);
     position: absolute;
     border-radius: 10%;
      top: 0px;
        right: 0px;
        transform: translate(-120px,90px);
        }

        #i2:hover{
          box-shadow: 10px 20px 30px 40px;
         transition: 3s;
    
          transform:rotate(180deg);
        }


     
 
    
      
        
    

</style>
<body>
    <div id="i1">
        <div id="i2"></div>

    </div>
    
</body>
</html>
