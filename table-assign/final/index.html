
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
  <title>Books Data Table</title>
</head>

<body>

<h2>Books Data Table</h2>

<table id="books" border="1">
  <thead>
    <tr>
      <th>Title</th>
       <th>isbn</th>
     <th>pagecount</th>
     <th>thumbnailurl</th>
     <th>status</th>
     <th>authors</th>
     <th>categories</th>
     <th>price</th>
     <th>currency</th>
         <th>discount</th>
     <th>discountunits</th>

    </tr>
  </thead>

  <tbody id="tableBody"></tbody>
</table>

<br>

<button onclick="previousPage()">Previous</button>

<button onclick="nextPage()">Next</button>

<script src="books.js"></script>

<script>

var data = books;
var filteredData = data;
var page = 1;
var perPage = 10;
var ascending = true;

displayTable();


var startIndex = 0;   
var perPage = 10;   


function displayTable()
{
  var tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";

  for(var i = startIndex; i < startIndex + perPage && i < filteredData.length; i++)
  {
    var book = filteredData[i];

    var row = document.createElement("tr");

    var title = document.createElement("td");
    title.innerText = book.title;

    var isbn = document.createElement("td");
    isbn.innerText = book.isbn;

    var pageCount = document.createElement("td");
    pageCount.innerText = book.pageCount;

    var thumbnailurl=document.createElement("td");
    thumbnailurl.innerText=book.thumbnailUrl

    var status = document.createElement("td");
    status.innerText = book.status;

    var authors = document.createElement("td");
    authors.innerText = book.authors;

    var categories = document.createElement("td");
    categories.innerText = book.categories;

    var price = document.createElement("td");
    price.innerText = book.price;

    var currency = document.createElement("td");
    currency.innerText = book.currency;

    var discount = document.createElement("td");
    discount.innerText = book.discount;

    var discountunits = document.createElement("td");
    discountunits.innerText = book.discountUnits;

    row.appendChild(title);
    row.appendChild(isbn);
    row.appendChild(pageCount);
    row.appendChild(status);
    row.appendChild(authors);
    row.appendChild(categories);
    row.appendChild(price);
    row.appendChild(currency);
    row.appendChild(discount);
    row.appendChild(discountunits);

    tableBody.appendChild(row);
  }
}


function nextPage()
{
  if(startIndex + perPage < filteredData.length)
  {
    startIndex = startIndex + perPage;
    displayTable();
  }
}



function previousPage()
{
  if(startIndex - perPage >= 0)
  {
    startIndex = startIndex - perPage;
    displayTable();
  }
}







</script>

</body>
</html>
