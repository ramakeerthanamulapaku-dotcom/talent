<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
    margin: 0;
    font-family: Arial;
}

#container{
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    grid-template-rows: repeat(6, auto);
    gap: 10px;
    padding: 10px;
}


#container div{
    background-color: #cfeeee;
    border: 3px solid #222;
    padding: 15px;
    text-align: center;
}

#r1header{
    grid-column: 1 / 4;
    grid-row-start: 1;
    grid-row-end: 2;
}

#r1content{
    grid-column: 1 / 3;
    grid-row-start: 2;
    grid-row-end: 3;
}

#r1extra{
    grid-column: 3 / 4;
    grid-row-start: 2;
    grid-row-end: 3;
}

#r2content{
    grid-column: 1 / 3;
    grid-row-start: 3;
    grid-row-end: 4;
}

#r2extra{
    grid-column: 3 / 4;
    grid-row-start: 3;
    grid-row-end: 4;
}

#r3content{
    grid-column: 1 / 3;
    grid-row-start: 4;
    grid-row-end: 5;
}

#extra3{
    grid-column: 3 / 4;
    grid-row-start: 4;
    grid-row-end: 5;
}


#content4{
    grid-column: 1 / 3;
    grid-row-start: 5;
    grid-row-end: 6;
}

#extra4{
    grid-column: 3 / 4;
    grid-row-start: 5;
    grid-row-end: 6;
}


#sidebar{
    grid-column: 4 / 5;
    grid-row-start: 2;
    grid-row-end: 6;
}

#footer{
    grid-column: 1 / 4;
    grid-row-start: 6;
    grid-row-end: 7;
}

    </style>
</head>
<body>
    <div id="cointainer">
        <div id="r1header">header</div>
        <div id="r1content">r1content</div>
        <div id="r1extra">r1extra</div>
        <div id="r1sidebar">sidebar</div>
        <div id="r2content">r2content</div>
        <div id="r2extra">r2extra</div>
        <div id="r3content">r3content</div>
        <div id="r3extra">r3extra</div>
        <div id="r4content">r4content</div>
        <div id="r5content">r5content</div>
        <div id="r5extra">r5extra</div>
        <div id="footer">footer</div>


    </div>
    
</body>
</html>
